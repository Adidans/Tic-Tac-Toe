<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>tic-tac-toe</h1>
        <hr>
    </div>
    <div class="main">
        <div class="score">
            <p>2-3</p>
        </div>
        <div class="wrapper">
            <img src="cross.svg" id="cross">
            <div class="board">
                <div class="cell" id="topLeft" data-num="0"></div>
                <div class="cell" id="topMid" data-num="1"></div>
                <div class="cell" id="topRight" data-num="2"></div>
                <div class="cell" id="midLeft" data-num="3"></div>
                <div class="cell" id="mid" data-num="4"></div>
                <div class="cell" id="midRight" data-num="5"></div>
                <div class="cell" id="botLeft" data-num="6"></div>
                <div class="cell" id="botMid" data-num="7"></div>
                <div class="cell" id="botRight" data-num="8"></div>
            </div>
            <img src="circle.svg" id="circle">
        </div>
    </div>
</body>
</html>
